# LVMH Client Intelligence Playbooks
# Action recommendations based on client profiles and detected concepts

version: "1.0"

actions:
  - action_id: ACT_001
    title: VIP Event Invitation
    channel: Event
    priority: High
    kpi: Event attendance, subsequent purchase
    triggers:
      buckets:
        - lifestyle
        - preferences
      keywords:
        - vip
        - excellent
        - art
        - collection
        - travel
        - collectionne
        - colleziona
      min_confidence: 0.5
    description: Invite high-value clients to exclusive boutique events

  - action_id: ACT_002
    title: New Collection Preview
    channel: CRM
    priority: High
    kpi: Preview attendance, conversion rate
    triggers:
      buckets:
        - intent
        - preferences
      keywords:
        - new
        - collection
        - looking
        - interested
        - preview
        - cherche
        - cerca
        - busca
      min_confidence: 0.4
    description: Personal invitation to preview new seasonal collections

