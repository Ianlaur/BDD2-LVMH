services:
  - type: web
    name: lvmh-api-server
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python -m server.api_server
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: PORT
        value: 8000
      - key: SENTENCE_TRANSFORMERS_HOME
        value: /opt/render/project/src/models/sentence_transformers
    disk:
      name: models-cache
      mountPath: /opt/render/project/src/models
      sizeGB: 2
